// Launch options: -novid -tickrate 128 -threads 4 +cl_forcepreload 1 -nojoy -high

sensitivity 1.0

// Crosshair (dot)
//cl_crosshaircolor 1
//cl_crosshairdot 1
//cl_crosshairsize -1
//cl_crosshair_outlinethickness 1

// Dynamic Spray Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "1.000000"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "1"
cl_crosshair_dynamic_splitdist "0"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "215.000000"
cl_crosshairdot "1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "4"
cl_crosshairsize "0"
cl_crosshairstyle "2"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0.000000"
alias +spray "+attack; cl_crosshairgap 44; cl_crosshairstyle 2"
alias -spray "-attack; cl_crosshairgap -3; cl_crosshairstyle 4"
bind "mouse1" "+spray"

rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0

// Audio
sv_cheats 1
windows_speaker_config "1"
cl_soundfile "0"
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime 	"2.5"
snd_duckerthreshold "0.15"
snd_ducktovolume "0.55"
snd_mixahead "0.05"
snd_headphone_pan_exponent "1"
snd_headphone_pan_radial_weight "0"
snd_setmixer PlayerFootsteps vol "0.1"
snd_setmixer GlobalFootsteps vol "1.2"
snd_setmixer Ambient vol "0.0"
snd_musicvolume "0"
snd_pitchquality "1"
snd_legacy_surround "1"
soundscape_flush "9999"
suitvolume "0"
voice_enable "1"
voice_loopback "0"
voice_forcemicrecord "1"
voice_modenable "1"
voice_scale "0.3"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_musicvolume "0.5"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.09"
volume "1"

// Netgraph
net_graphheight 64
net_graphpos 2
net_graphproportionalfont 0
net_graphtext 1

// Map preload
cl_forcepreload 1

cl_showhelp "0"
cl_autohelp "0"

// Show only damage and chat in console
con_filter_text damage
con_filter_enable 2

cl_disablehtmlmotd 1
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0

// Disable killcam
spec_replay_autostart 0

r_drawtracers_firstperson "0"

// Viewmodel
viewmodel_presetpos "1"
cl_viewmodel_shift_right_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_bob_lower_amt "15" // Movement bob (for smoke encounters)
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"

// HUD
cl_hud_healthammo_style "0" // Numbers only, no bars
cl_hud_bomb_under_radar "1"

// Jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"

// Jumpthrow with forward momentum
alias +jumpthrow_fwd "+forward;-attack;-attack2;+jump"
alias -jumpthrow_fwd "-jump;-forward"
bind "j" "+jumpthrow_fwd"

// Jumpduck
alias "+jumpduck" "+jump;+duck"
alias "-jumpduck" "-jump;-duck"
bind "space" +jumpduck

// Scroll wheel jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Noclip
bind "f1" "noclip"

// Default radar
cl_radar_always_centered "0"
cl_radar_scale "0.3" // Map zoom
cl_hud_radar_scale "1.15" // Radar HUD size
cl_radar_rotate "1"

// Radar zoom
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// Nade binds
bind "x" "use weapon_flashbang"
bind "v" "use weapon_smokegrenade"

// Keypad buy binds
//=====================================================//
//   Num Lock  |      /      |      *      |     -     //
//             |   Molotov   |     AWP     |  Zoom Out //
//-------------|-------------|-------------|-----------//
//      7      |      8      |      9      |     +     //
//    Smoke    |    Flash    |     Frag    |    Zoom   //
//-------------|-------------|-------------|     In    //
//      4      |      5      |      6      |   Radar   //
// Helm + Vest |     Vest    |  Defuse Kit |           //
//-------------|-------------|-------------|-----------//
//      1      |      2      |      3      |   Enter   //
//   AK/M4A1   |  Tec-9/5-7  |     P250    |           //
//-------------|-------------|-------------|           //
//      0                    |      .      |           //
//      Deagle               |             |           //
//=====================================================//
bind "kp_ins" "buy revolver; buy deagle;"

bind "kp_end" "buy ak47; buy m4a1;"
bind "kp_downarrow" "buy tec9; buy fiveseven;"
bind "kp_pgdn" "buy p250;"

bind "kp_leftarrow" "buy vesthelm;"
bind "kp_5" "buy vest;"
bind "kp_rightarrow" "buy defuser;"

bind "kp_home" "buy smokegrenade;"
bind "kp_uparrow" "buy flashbang;"
bind "kp_pgup" "buy hegrenade;"

bind "kp_slash" "buy molotov; buy incgrenade;"
bind "kp_multiply" "buy awp;"

echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "|"
echo "Autoexec Loaded --- Last updated 8/2/16"

host_writeconfig
