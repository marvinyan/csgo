sensitivity 1.0

// Crosshair
cl_crosshaircolor 1
cl_crosshairdot 1
cl_crosshairsize -1
cl_crosshair_outlinethickness 1

rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0

net_graph 1
net_graphpos 2
net_graphproportionalfont 0
net_graphheight 64

// Show damage dealt on death
//developer 1
//con_filter_enable 2
//con_filter_text_out "Player:"
//con_filter_text "damage given"

// Show only damage and chat in console
con_filter_text damage
con_filter_enable 2

cl_disablehtmlmotd 1
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0

// Disable killcam
spec_replay_autostart 0

r_drawtracers_firstperson 0

// Viewmodel
viewmodel_presetpos 1
cl_viewmodel_shift_right_amt 0
cl_viewmodel_shift_left_amt 0
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_bobcycle .98

// Jumpthrow
alias "+jumpthrow" "+attack;+jump"
alias "-jumpthrow" "-attack;-jump"
bind "h" "+jumpthrow"

// Jumpduck
alias "+jumpduck" "+jump;+duck"
alias "-jumpduck" "-jump;-duck"
bind "space" +jumpduck

// Scroll wheel jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Radar zoom
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// Nade binds
bind "x" "use weapon_flashbang"
bind "v" "use weapon_smokegrenade"

