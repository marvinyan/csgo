// Launch options: -novid -tickrate 128 -threads 4 +cl_forcepreload 1 -nojoy -high -language bananagaming
// Text mod: http://bananagaming.tv/colormod/
// Radio mod: http://bananagaming.tv/custom-menus/
// Font: Myriad Pro Light: http://fonts.spddl.de/#myriad%20pro%20light

sensitivity 1.0

// Crosshair (RandomRambo)
cl_crosshaircolor red
cl_crosshairgap -6
cl_crosshairscale 0
Cl_crosshairsize 3
cl_crosshairstyle 4
cl_crosshairthickness 0.5
cl_crosshair_drawoutline 0

rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0
mm_dedicated_search_maxping 50

// Audio
sv_cheats 1
windows_speaker_config "1"
cl_soundfile "0"
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime 	"2.5"
snd_duckerthreshold "0.15"
snd_ducktovolume "0.55"
snd_mixahead "0.05"
snd_headphone_pan_exponent "1"
snd_headphone_pan_radial_weight "0"
snd_setmixer PlayerFootsteps vol "0.1"
snd_setmixer GlobalFootsteps vol "1.2"
snd_setmixer Ambient vol "0.0"
snd_musicvolume "0"
snd_pitchquality "1"
snd_legacy_surround "1"
soundscape_flush "9999"
suitvolume "0"
voice_enable "1"
voice_loopback "0"
voice_forcemicrecord "1"
voice_modenable "1"
voice_scale "0.3"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_musicvolume "0.2"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "1"
volume "1"

// Netgraph
net_graph 1
net_graphheight 64
net_graphpos 2
net_graphproportionalfont 0
net_graphtext 1

// Map preload
cl_forcepreload 1

// Misc settings
con_enable "1"
cl_showhelp "0"
cl_autohelp "0"
cl_righthand "1"
mat_monitorgamma "1.6" // Brightness

// Show only damage and chat in console
con_filter_text damage
con_filter_enable 2

cl_disablehtmlmotd 1
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0

// Disable killcam
spec_replay_autostart 0

r_drawtracers_firstperson "1"

// Viewmodel
viewmodel_presetpos "1"
cl_viewmodel_shift_right_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_bob_lower_amt "15" // Movement bob (for smoke encounters)
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"

// HUD
cl_hud_healthammo_style "1" // Numbers only, no bars
cl_hud_bomb_under_radar "1"

// Jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"

// Jumpthrow with forward momentum
alias +jumpthrow_fwd "+forward;-attack;-attack2;+jump"
alias -jumpthrow_fwd "-jump;-forward"
bind "j" "+jumpthrow_fwd"

// Jumpduck
alias "+jumpduck" "+jump;+duck"
alias "-jumpduck" "-jump;-duck"
bind "space" +jumpduck

// Scroll wheel jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Bomb locator
bind "MOUSE4" "toggle gameinstructor_enable"

// Radar
cl_radar_always_centered "0"
cl_radar_scale "0.3" // Map zoom
cl_hud_radar_scale "1.15" // Radar HUD size
cl_radar_rotate "1"

// Radar zoom
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// Nade binds
bind "x" "use weapon_flashbang"
bind "v" "use weapon_smokegrenade"

// Prevent E from opening buy menu
cl_use_opens_buy_menu "0"

// Numpad buy binds
// =======================================================
// |   Num Lock  |      /      |      *      |     -     |
// |             |   Molotov   |     AWP     |  Zoom Out |
// |-------------|-------------|-------------|-----------|
